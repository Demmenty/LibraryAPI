# Сервисы: api - основное приложение, redis и postgres - базы данных.
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - redis
      - postgres
    command: [
      "uvicorn", "app.main:app",
      "--host", "0.0.0.0",
      "--port", "8000"
    ]
    
  redis:
    container_name: redis
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    env_file:
      - .env
    hostname: redis
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
  
  postgres:
    container_name: postgres
    hostname: postgres
    build:
      context: .
      dockerfile: docker/postgres/Dockerfile
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:

# Секция определяет внешнюю сеть с именем app_main
# Позволяет нескольким контейнерам связываться друг с другом и с внешними ресурсами.
networks:
  default:
    external: true
    name: app_main